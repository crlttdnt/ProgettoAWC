    <!-- Utente Loggato -->
    <section class="loggato d-none container-xl mx-auto my-5">
        <div class="container-xxl my-5 py-3 d-flex justify-content-center">
            <div class="bg-light px-5 py-4 rounded-5 shadow w-75">
                <h3 class="ms-5 mt-3 mb-0 pb-0 text-uppercase">My Profile:</h3>
                <div class="w-100">
                    <div class="d-lg-flex justify-content-center gap-4 mx-lg-5 align-items-center">
                        <div class="d-flex justify-content-center">
                            <img id="utente-img" src="../img/non-loggato.png" width="220 rem" height="220 rem" alt="">
                        </div>
                        <div class="flex-grow-1">
                            <form onsubmit="return controllaEModificaUtente(this)">
                                <div>
                                    <div class="mb-3 d-flex align-items-center gap-3">
                                        <label for="email">Email:</label>
                                        <h4 id="utente-email">carlotta.donato03@gmail.com</h4>
                                    </div>
                                    <div class="d-md-grid gap-2"
                                        style="grid-template-rows: auto auto; grid-template-columns: auto auto;">
                                        <div class="mb-3">
                                            <label for="nome">First Name</label>
                                            <h3 id="utente-nome">
                                                <input name="nome-modify" id="nome-modify"
                                                    class="form-control focus-ring focus-ring-green" type="text"
                                                    value="" oninput="controllaCampo(this)" pattern="[a-zA-Z]{2,}$"
                                                    required disabled>
                                            </h3>
                                        </div>
                                        <div class="mb-3">
                                            <label for="cognome">Last Name</label>
                                            <h3 id="utente-cognome">
                                                <input name="lname-modify" id="lname-modify"
                                                    class="form-control focus-ring focus-ring-green" type="text"
                                                    oninput="controllaCampo(this)" pattern="[a-zA-Z]{2,}$" required
                                                    disabled>
                                            </h3>
                                        </div>
                                        <div class="mb-3">
                                            <label for="date">Date of Birth</label>
                                            <h3 id="utente-data">
                                                <input name="date-modify" id="birthdate-modify"
                                                    class="form-control focus-ring focus-ring-green " type="date"
                                                    oninput="controllaData(this)" required disabled>
                                            </h3>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password">Password</label>
                                            <h3 id="utente-password">
                                                <input name="password-modify" id="password-modify"
                                                    class="form-control focus-ring focus-ring-green password"
                                                    type="password" value="" oninput="controllaCampo(this)"
                                                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d!?&%#.,]{8,}$"
                                                    aria-describedby="password-info" disabled>
                                            </h3>
                                        </div>
                                    </div>
                                </div>


                                <div class="d-flex justify-content-end">
                                    <button type="button" data-bs-toggle="modal" data-bs-target="#delete-account" class="btn btn-danger me-5"> Delete your
                                        account</button>
                                    <button type="reset" class="btn btn-outline-dark me-2" onclick="logout()">Log
                                        out</button>
                                    <button type="submit" class="save_changes_button d-none btn btn-success me-2">Save
                                        the changes</button>
                                    <button type="button" class="edit_button btn btn-success me-2"
                                        onclick="enableEdit()">Edit</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>

            </div>
        </div>


        <div class="container-xxl mx-auto mt-3">
            <div class="bg-white rounded-5 p-3 my-5">
                <div class="row align-items-start">
                    <!-- Cookbook -->
                    <div class="tab-pane fade show active overflow-x-hidden" id="v-pills-ricettario" role="tabpanel"
                        aria-labelledby="v-pills-ricettario-tab" tabindex="0">
                        <div class="overflow-x-auto">
                            <h3 class="ms-5 mt-3 text-uppercase">My Cookbook:</h3>
                            <div id="ricettario_container"
                                class="d-flex gap-3 justify-content-center flex-column align-items-center">
                                <!-- Ricetta del Ricettario -->
                                <div class="ricettario_template d-none card m-3 p-3 rounded-5 border-1 w-100"
                                    style="max-width: 900px;" data-template-type="attribute"
                                    data-template-attribute="data-my-review" data-template-value="my_review"
                                    data-my-review="false">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <div class="card-body">
                                                <div class="d-flex align-items-center gap-2">
                                                    <a class="ricetta-link">
                                                        <img src="" class=" ricetta-img card-img card-img-top w-100"
                                                            alt="...">
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="card-body">
                                                <div class="d-flex justify-content-between">
                                                    <h4 class="ricetta-nome mb-2">
                                                        Nome della Ricetta
                                                    </h4><a class="loggato d-none btn btn-outline-dark card-save"
                                                        data-bs-toggle="modal" data-bs-target="#recipe-note"
                                                        style="height: fit-content;">
                                                        <i class="fas fa-heart fs-4"></i>
                                                    </a>
                                                </div>
                                                <p class="mb-0 pb-0">
                                                    Nota:
                                                </p>
                                                <textarea
                                                    class="ricetta-nota fs-5 w-100 rounded-5 border-2 ps-3 pe-5 py-2 mt-2"
                                                    id="" rows="4" style="resize: none" disabled></textarea>
                                                <div class="d-flex justify-content-end">
                                                    <button type="submit"
                                                        class="save_note_button d-none btn btn-success me-2"
                                                        onclick="saveNote(this.parentElement.parentElement)">Save</button>
                                                    <button type="button" class="edit_note_button btn btn-success me-2"
                                                        onclick="enableNoteEdit(this.parentElement.parentElement)">Edit</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Review Metadata -->
                                        <span data-template-type="attribute" data-template-attribute="data-timestamp"
                                            data-template-value="timestamp" class="d-none"></span>
                                        <span data-template-type="attribute" data-template-attribute="data-recipe_id"
                                            data-template-value="recipe_id" class="d-none"></span>
                                        <span data-template-type="attribute" data-template-attribute="data-email"
                                            data-template-value="email" class="d-none"></span>
                                    </div>
                                    <div class="review-delete" data-template-type="attribute"
                                        data-template-attribute="data-bs-recipe" data-template-value="recipe"
                                        data-bs-toggle="modal" data-bs-target="#deleteReviewModal"
                                        data-bs-recipe="Recipe Name">
                                        <div class="w-100 h-100" data-bs-toggle="tooltip" data-bs-placement="top"
                                            data-bs-title="Delete Review">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>


    </section>



    <!-- Utente non Loggato -->
    <section class="non-loggato ">
        <div class="container-xxl mx-auto mt-5">
            <div class="bg-light p-3 rounded-5 d-block">
                <div class="container">
                    <div class="row ms-5">
                        <div class="col-3">
                            <img id="utente-img" src="../img/non-loggato.png" width="220 rem" height="220 rem" alt="">
                        </div>
                        <div class="col d-flex align-items-center">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modals -->

    <!-- Modal recipe note -->
    <div class="modal fade" id="recipe-note" tabindex="-1" aria-labelledby="recipe-note" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-body-dark">
                    <h3 class="modal-title fs-4 fw-medium non-loggato">Log in to save your favourite recipes!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <div class="form-floating ">
                        <textarea class="form-control" placeholder="Scrivi la tua nota" id="note-text"
                            style="height: 100px"></textarea>
                        <label for="note-text">Leave here a comment for this recipe...</label>
                    </div>

                    <div class=" d-flex justify-content-end mt-4">
                        <button type="submit" class="save-recipe btn btn-dark loggato d-none" onclick="saveRecipe(this)"
                            data-bs-dismiss="modal" aria-label="Close">Add to your cookbook</button>
                        <button type="submit" class="save-recipe btn btn-dark non-loggato " data-bs-dismiss="modal"
                            aria-label="Close" disabled>Add to your cookbook</button>

                    </div>
                </div>

            </div>
        </div>
    </div>

    

    <!-- Modal eliminare account -->
    <div class="modal fade" id="delete-account" tabindex="-1" aria-labelledby="delete-account" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-body-dark">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class=" text-center mt-3">

                        <h4 class="fs-5">If you delete your account all of your data will be deleted too</h4>
                        <h4 class=" fs-4 text-danger  text-uppercase">Are you sure?</h4>

                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <form action="../index.html" onsubmit="cancellaUtente()">
                            <button type="submit" class="btn btn-outline-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- link javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script type="module">

        let dati_utente = getUtenteLoggato();

        document.querySelector("#utente-email").textContent = dati_utente.email;
        document.querySelector("#utente-nome>input").value = dati_utente.nome;
        document.querySelector("#utente-cognome>input").value = dati_utente.cognome;
        document.querySelector("#utente-data>input").value = dati_utente.data;
        document.querySelector("#utente-password>input").value = dati_utente.password;


        let ricettario_container = document.querySelector("#ricettario_container");
        let ricettario_template = document.querySelector(".ricettario_template");


        let ricette_in_ordine = dati_utente.cookbook.sort((r1, r2) => r2.timestamp - r1.timestamp);

        for (let ricetta of ricette_in_ordine) { //ricetta: id e text
            let ricetta_item = ricettario_template.cloneNode(true);
            ricetta_item.classList.remove("d-none");
            ricetta_item.querySelector(".ricetta-nota").textContent = ricetta.text;

            let recipe = await getById(ricetta.id);

            ricetta_item.querySelector(".ricetta-nome").textContent = recipe.strMeal;
            ricetta_item.querySelector(".ricetta-img").src = recipe.strMealThumb;
            ricetta_item.querySelector(".ricetta-link").href = "ricetta.html?id=" + recipe.idMeal;
            ricetta_item.querySelector(".save_note_button").setAttribute("data-id", recipe.idMeal);
            ricetta_item.querySelector(".card-save").setAttribute("data-recipe", recipe.idMeal)

            ricettario_container.appendChild(ricetta_item);
        }




    </script>
