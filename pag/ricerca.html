    <!-- link javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script type="module">

        let search = getURLParam("search");
        let category = getURLParam("category");
        let area = getURLParam("area");
        let ingredient = getURLParam("ingredient");

        let results;
        let title;

        if (search) {
            if (search.length == 1) {
                results = await getByFirstLetter(search);
            } else {
                results = await getByName(search);
            }
            title = (results) ? results.length + " results for the keyword '" + search + "'" : "No results found";
        } else if (category) {
            results = await getByCategory(category);
            title = (results) ? results.length + " results for the category '" + category + "'" : "No results found";
        } else if (area) {
            results = await getByArea(area);
            title = (results) ? results.length + " results for the area '" + area + "'" : "No results found";
        } else if (ingredient) {
            results = await getByIngredient(ingredient);
            title = (results) ? results.length + " results for the ingredient '" + ingredient + "'" : "No results found";
        }
        document.querySelector(".search_title").textContent = title;

        let cards_container = document.querySelector(".search_container");
        let card_template = document.querySelector(".search_card");

        if (results) {

            for (let recipe of results) {
                let card = card_template.cloneNode(true);
                card.classList.remove("d-none");
                card.querySelector(".card-link").href = "ricetta.html?id=" + recipe.idMeal;
                card.querySelector(".card-img").src = recipe.strMealThumb;
                card.querySelector(".card-title").textContent = recipe.strMeal;
                card.querySelector(".card-save").setAttribute("data-recipe", recipe.idMeal)
                if (isInCookbook(recipe.idMeal)) {
                    card.querySelector(".card-save i").classList.remove("far");
                    card.querySelector(".card-save i").classList.add("fas");
                }
                cards_container.appendChild(card);
            }

        }

    </script>
